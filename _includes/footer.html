<footer class="site-footer">

  <div class="wrapper">
  


    <h2 class="footer-heading">{{ site.title }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col  footer-col-1">
        <ul class="contact-list">
          <li>{{ site.title }}</li>
          <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        </ul>

        <ul class="social-media-list">
          {% if site.facebook_username %}
          <li>Facebook:<br>
            <a href="https://facebook.com/{{ site.facebook_username }}">
            

              <span class="username">{{ site.facebook_username }}</span>
            </a>
          </li>
          {% endif %}

          {% if site.googleplus_username %}
          <li>Google Plus: <br>
            <a href="https://plus.google.com/101694531774381740693/about">
            

              <span class="username">{{ site.googleplus_username }}</span>
            </a>
          </li>
          {% endif %}
        </ul>
      </div>

      <div class="footer-col  footer-col-2">
        
      </div>

      <div class="footer-col  footer-col-3">
        <p class="text">{{ site.description }}</p>
      </div>
    </div>

  </div>

</footer>
